<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">

        //define global variable
        var pagecount = 1;
        //main function
        function Main() {
            return (
                <div>
                    <Headermanage />
                    <Pagemanage />
                </div>
            );
        }

        function Homemain() {
            return(
                <div className="container">
                    <div class="homecontainer">
                    <h1>Home</h1>
                    <button onClick={mainrender}></button>    
                    </div>
                </div>
            );
        }
        //indexing page
        function Pagemanage() {
            if (pagecount === 1) {
                return (
                    <Page1 />
                );
            }

            else if (pagecount === 2) {
                return (
                    <Page2 />
                );
            }
        }

        function Headermanage() {
            return (
                <Header1/>
            );
        }
        // all diferent header

        function Header1() {
            return (
                <div className="header1">
                    <button onClick={homerender}>Home</button>
                    <button onClick={prevpage}>Next page</button>
                    <h1>devintergra</h1>
                    <button onClick={nextpage}>Next page</button>
                </div>
            );
        }

        // all diferent page

        function Page1() {

            return (
                <div className="page">
                    <h1>this is page one</h1>
                </div>
            );
        }

        function Page2() {

            return (
                <div>

                </div>
            );
        }
        //functions to change pages

        function nextpage() {

            pagecount = pagecount + 1;

            mainrender();
        }

        function prevpage() {
            pagecount = pagecount - 1;

            mainrender();
        }

        function gotopage(page) {
            pagecount = page;

            mainrender();
        }
        function mainrender() {
            ReactDOM.render(<Main />, document.getElementById('container'))
        }

        function homerender() {
            ReactDOM.render(<Homemain />, document.getElementById('container'))    
        }
        ReactDOM.render(<Homemain />, document.getElementById('container'))
    </script>

</body>

</html>
